<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <app-listacampos (cursoAdicionado)="onAdicionarCurso($event)"></app-listacampos>
    <div class="container" id="tabela">
        <table class="table table-striped table-hover">
            <thead>
                <th>Cursos</th>
            </thead>
            <tbody>
                <tr *ngFor="let nomeCurso of nomeCursos">
                    <app-listacursos [nomeCurso]="nomeCurso"></app-listacursos>
                </tr>
            </tbody>
        </table>
    </div>
    <app-listaprofessores></app-listaprofessores>
</body>

</html>
