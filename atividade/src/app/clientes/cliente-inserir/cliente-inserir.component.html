<mat-card>
  <mat-form-field>
    <input matInput type="text" placeholder="ID" [(ngModel)]="id" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Título" [(ngModel)]="titulo" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Autor" [(ngModel)]="autor" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Número de Páginas" [(ngModel)]="paginas" />
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAdicionarLivro()">Inserir Livro</button>
</mat-card>
