<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Engenharia da Computação na Mauá" />
    <meta name="keywords" content="Mauá, engenharia, computação" />

    <title>Engenharia da Computação na Mauá</title>
  </head>

  <body>
    <article>
      <main class="texto" [ngClass]="{'eh-azul': ehAzul(),'eh-rosa': !ehAzul()}">
        <p [ngStyle]="titulo()">
          <strong>SUGESTÕES</strong>
        </p>
        <div class="container">
          <form action="">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                class="form-control"
                type="text"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu email"
              />
              <small class="form-text text-muted">Não enviaremos span!</small>
            </div>
            <div class="form-group">
              <label for="mensagem">Mensagem</label>
              <input
                class="form-control"
                type="text"
                id="mensagem"
                placeholder="Digite sua mensagem"
              />
            </div>
            <div class="form-group">
              <label for="Aluno Matriculado">Aluno Matriculado</label>
              <select
                name="Aluno Matriculado"
                id="Aluno Matriculado"
                class="form-control"
              >
                <option>Sim</option>
                <option>Não</option>
              </select>
            </div>
            <div class="center">
              <button type="button" class="btn btn-dark mt-2 btn-block" (click)="alterar()">Enviar</button>
            </div>
          </form>
        </div>
      </main>
    </article>
  </body>
</html>
