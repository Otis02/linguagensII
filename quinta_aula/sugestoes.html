<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Engenharia da Computação na Mauá" />
    <meta name="keywords" content="Mauá, engenharia, computação" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Engenharia da Computação na Mauá</title>
  </head>

  <body>
    <article>
      <b>Instituto Mauá de Tecnologia</b>

      <div class="imagem_centro"></div>

      <ol class="breadcrumb">
        <li><a href="./site.html">Home</a></li>
        <li class="breadcrumb-item">
          <a href="./sugestoes.html">SUGESTÕES</a>
        </li>
      </ol>

      <main class="texto">
        <p>
          <strong>SUGESTÕES</strong>
        </p>
        <div class="container">
          <form action="">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                class="form-control"
                type="text"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu email"
              />
              <small class="form-text text-muted">Não enviaremos span!</small>
            </div>
            <div class="form-group">
              <label for="mensagem">Mensagem</label>
              <input
                class="form-control"
                type="text"
                id="mensagem"
                placeholder="Digite sua mensagem"
              />
            </div>
            <div class="form-group">
              <label for="Aluno Matriculado">Aluno Matriculado</label>
              <select
                name="Aluno Matriculado"
                id="Aluno Matriculado"
                class="form-control"
              >
                <option>Sim</option>
                <option>Não</option>
              </select>
            </div>
            <div class="center">
              <button>Enviar</button>
            </div>
          </form>
        </div>
      </main>
    </article>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
